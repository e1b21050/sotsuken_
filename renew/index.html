<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>shira</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="editor"></div>
    <button id="run">run</button>
    <button id="compile">compile</button>
    <button id="run_step">step</button>
    <button id="reset">reset</button>
    <div id="result" font-size: 18px><p>＜構文解析ログ＞</p></div>
    <div id="output" font-size: 18px><p>＜ステップ実行＞</p></div>
    <button id="prev_step">&lt;</button>
    <button id="next_step">&gt;</button>
    <div id="execute" font-size: 18px><p>＜実行結果＞</p></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
    <script src="ace.js"></script>
    <script src="scanner.js"></script>
    <script src="parser.js"></script>
    <script src="convert.js"></script>
</body>
</html>
