<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>question&scoring</title>
    <link rel="stylesheet" href="../css/style-mondai.css">
</head>
<body>
    <button id="goEditor" onclick="location.href='editor.html'">エディターへ</button>
    <button id="title" onclick="location.href='index.html'">タイトルへ</button>
    <div id="editor"></div>
    <div id="mondai">＜問題一覧＞</div>
    <div id="answer">＜解答例一覧＞</div>
    <button id="selectQuestion">問題を選択</button>
    <button id="submit">採点する</button>
    <button id="reset">リセット</button>
    <div id="result">＜結果＞</div>

    <div id="questionSelector" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>採点する問題を選択してください</h2>
            <ul id="questionList"></ul>
            <button id="closeModal">閉じる</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
    <script src="../program/base/ace.js"></script>
    <script src="../program/mondai/mondai.js"></script>
    <script src="../program/mondai/createMondaiText.js"></script>
    <script src="../program/mondai/createAnswerText.js"></script>
    <script src="../program/mondai/scoring.js"></script>
    <script src="../program/mondai/createAnswerExample.js"></script>
    <script src="../program/mondai/selectMondai.js"></script>
    <script src="../program/mondai/getResultOfExe.js"></script>
    <script src="../program/mondai/addElement.js"></script>
</body>
</html>
